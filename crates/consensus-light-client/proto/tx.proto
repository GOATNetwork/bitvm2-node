syntax = "proto3";
package goat.goat.v1;

// MsgNewEthBlock is the Msg/NewEthBlock request type.
message MsgNewEthBlock {
  string proposer = 1;
  ExecutionPayload payload = 2;
}


// ExecutionPayload
message ExecutionPayload {
  bytes parent_hash = 1;
  bytes fee_recipient = 2;
  bytes state_root = 3;
  bytes receipts_root = 4;
  bytes logs_bloom = 5;
  bytes prev_randao = 6;
  uint64 block_number = 7;
  uint64 gas_limit = 8;
  uint64 gas_used = 9;
  uint64 timestamp = 10;
  bytes extra_data = 11;
  string base_fee_per_gas = 12;
  bytes block_hash = 13;
  repeated bytes transactions = 14;
  bytes beacon_root = 15;
  uint64 blob_gas_used = 16;
  uint64 excess_blob_gas = 17;
  repeated bytes requests = 24;
}